<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">{% if form.instance.pk %}Edit Task{% else %}New Task{% endif %}</h2>

        <div class="card shadow p-4 mt-3">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    {{ form.date }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Start Time</label>
                    {{ form.start_time }}
                </div>
                <div class="mb-3">
                    <label class="form-label">End Time</label>
                    {{ form.end_time }}
                </div>
                <div class="mb-3">
                    <label class="form-label">Task Description</label>
                    {{ form.description }}
                </div>

                <button type="submit" class="btn btn-primary">ðŸ’¾ Save</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary">ðŸ”™ Back</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
